<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Court Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav id="sidebar">
            <h4 class="text-white text-center py-3">Court Management</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="Index.html" class="nav-link"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a href="cases.html" class="nav-link"><i class="fas fa-balance-scale"></i> <span class="sidebar-text">Cases</span></a>
                </li>
                <li class="nav-item">
                    <a href="hearings.html" class="nav-link active"><i class="fas fa-gavel"></i> <span class="sidebar-text">Hearings</span></a>
                </li>
                <li class="nav-item">
                    <a href="documents.html" class="nav-link"><i class="fas fa-file-alt"></i> <span class="sidebar-text">Documents</span></a>
                </li>
                <li class="nav-item">
                    <a href="payments.html" class="nav-link"><i class="fas fa-cog"></i> <span class="sidebar-text">Payments</span></a>
                </li>
                <li class="nav-item">
                    <a href="Login.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> <span class="sidebar-text">Logout</span></a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content p-4">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <button class="btn btn-dark" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <h4 class="ms-3">Documents Management</h4>
                </div>
            </nav>

            <!-- File Upload Section -->
            <div class="container d-flex justify-content-center align-items-center mt-4">
                <div class="document-upload p-4 shadow-lg">
                    <h3 class="text-center text-white mb-4">Upload Case Documents</h3>
                    <div class="drop-zone text-center" id="dropZone">
                        <p>Drag & Drop files here or <strong>Click to Upload</strong></p>
                        <input type="file" id="fileInput" hidden multiple>
                    </div>
                    <button class="btn btn-primary w-100 mt-3" id="uploadBtn"><i class="fas fa-upload"></i> Upload</button>
                </div>
            </div>

            <!-- Documents List -->
            <div class="container mt-4">
                <h5 class="text-white">Uploaded Documents</h5>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>File Name</th>
                            <th>Case ID</th>
                            <th>Uploaded Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="documentList">
                        <tr>
                            <td>1</td>
                            <td>evidence_123.pdf</td>
                            <td>C-12345</td>
                            <td>March 10, 2025</td>
                            <td>
                                <button class="btn btn-sm btn-success"><i class="fas fa-download"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle
        document.getElementById("sidebarToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("collapsed");
        });

        // Drag & Drop File Upload
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");

        dropZone.addEventListener("click", () => fileInput.click());

        dropZone.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (event) => {
            event.preventDefault();
            dropZone.classList.remove("dragover");
            fileInput.files = event.dataTransfer.files;
        });

        uploadBtn.addEventListener("click", () => {
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
            } else {
                alert("File(s) uploaded successfully.");
                fileInput.value = "";
            }
        });
    </script>

</body>
</html>
