<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Court Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav id="sidebar">
            <h4 class="text-white text-center py-3">Court Management</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="Index.html" class="nav-link"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a href="cases.html" class="nav-link"><i class="fas fa-balance-scale"></i> <span class="sidebar-text">Cases</span></a>
                </li>
                <li class="nav-item">
                    <a href="hearings.html" class="nav-link active"><i class="fas fa-gavel"></i> <span class="sidebar-text">Hearings</span></a>
                </li>
                <li class="nav-item">
                    <a href="documents.html" class="nav-link"><i class="fas fa-file-alt"></i> <span class="sidebar-text">Documents</span></a>
                </li>
                <li class="nav-item">
                    <a href="payments.html" class="nav-link"><i class="fas fa-cog"></i> <span class="sidebar-text">Payments</span></a>
                </li>
                <li class="nav-item">
                    <a href="Login.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> <span class="sidebar-text">Logout</span></a>
                </li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div class="content p-4">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <button class="btn btn-dark" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <h4 class="ms-3">Payments & Fines</h4>
                </div>
            </nav>

            <!-- Payment Form -->
            <div class="container d-flex justify-content-center align-items-center mt-4">
                <div class="payment-form p-4 shadow-lg">
                    <h3 class="text-center text-white mb-4">Make a Payment</h3>
                    <form>
                        <!-- Case ID -->
                        <div class="mb-3">
                            <label for="caseID" class="form-label text-white">Case ID</label>
                            <input type="text" class="form-control" id="caseID" placeholder="Enter Case ID">
                        </div>

                        <!-- Payment Amount -->
                        <div class="mb-3">
                            <label for="amount" class="form-label text-white">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
                        </div>

                        <!-- Payment Method -->
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label text-white">Payment Method</label>
                            <select class="form-select" id="paymentMethod">
                                <option value="credit_card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank_transfer">Bank Transfer</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100"><i class="fas fa-money-check-alt"></i> Pay Now</button>
                    </form>
                </div>
            </div>

            <!-- Payment History Table -->
            <div class="container mt-4">
                <h5 class="text-white">Payment History</h5>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Case ID</th>
                            <th>Amount</th>
                            <th>Payment Method</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>C-12345</td>
                            <td>$500</td>
                            <td>Credit Card</td>
                            <td>March 12, 2025</td>
                            <td><span class="badge bg-success">Paid</span></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>C-67890</td>
                            <td>$300</td>
                            <td>PayPal</td>
                            <td>March 14, 2025</td>
                            <td><span class="badge bg-warning">Pending</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle
        document.getElementById("sidebarToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("collapsed");
        });
    </script>

</body>
</html>
